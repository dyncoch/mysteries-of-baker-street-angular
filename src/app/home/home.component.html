<section *ngIf="gameState === GameState.ShowCase">
     <app-case-view [case]="currentCase"></app-case-view>
</section>
<section *ngIf="gameState === GameState.ShowHints && selectedLocation !== undefined">
     <app-hint-view [case]="currentCase" [selectedLocation]="selectedLocation" (onBack)="onBack()" ></app-hint-view>
</section>
<section *ngIf="gameState === GameState.ShowCase || gameState == GameState.ShowHints">
     <app-locations-buttons [locations]="locationValues" (locationSelected)="onLocationSelect($event)"></app-locations-buttons>
</section>

<section *ngIf="gameState === GameState.NotStarted">
<div class="game-container uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-height-viewport">
    <img src="/assets/mysteries-of-baker-street-logo.jpeg" alt="Mysteries of Baker Street" class="game-logo">
     <div class="uk-text-center game-header uk-width-1-1">
        <h1 class="game-title">Mysteries of Baker Street</h1>
    </div>
   <div class="uk-text-center game-footer uk-width-1-1">
        <button class="uk-button uk-button-primary game-button" (click)="startGame()" >START GAME</button>
        <p class="game-subtitle">designed by L.F.Martins</p>
    </div>
</div>
</section>
